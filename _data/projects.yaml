      - transcription
      - data collection
      - data cleaning

- title: Does antimatter fall down or up?
  person: michael-doser.jpg
  cover: CERN-white.png
  person_name: Michael Doser
  person_position: Senior Research Physicists
  category: Science
  project: Antimatter Alpha
  client: CERN
  client_logo: CERN-color.png
  location: Switerzerland
  quote: "Algorithms are not curious. If we had something unexpected, a computer may not see it but humans are open to new ways of looking at things."
  links:
      - link: https://scifabric.com/blog/2015/03/01/Antimatter.html
        title: Blog
      - link: http://www.quantumdiaries.org/2013/08/08/join-the-dots-to-measure-antimatter/
        title: Blog
      - link: https://aegis.web.cern.ch/aegis/ 
        title: AEgIS experiment
      - link: https://home.cern/about
        title: CERN

  starting_point: "<p>The observable universe is composed almost entirely of matter but stuff called antimatter can be made in the laboratory. Antimatter is material composed of antiparticles that have the same mass as normal matter particles but the opposite electric charge. When an antiparticle collides with a normal matter particle they both annihilate – producing a burst of other particles and radiation. Scientists don’t know how antimatter interacts with gravity.</p>"
  what_we_did: "<p>Figuring out how antimatter interacts with gravity is an image pattern recognition problem. PYBOSSA’s image pattern recognition template allowed scientists at CERN – the world’s leading particle physics laboratory in Geneva, Switzerland – to create tasks whereby volunteers track the path of antiparticles as they fly through an emulsion. Plugins facilitated the easy upload of data.</p>"
  how_does_it_work:  "<p>The AEgIS experiment at CERN shoots antimatter atoms horizontally – whereupon they fly and fall – at a wall made of matter. On hitting the wall, the antimatter will annihilate with a matter nucleus, producing a burst of light particles (known as pions) and some heavier particles. These particles will travel through a special gel (known as an emulsion) behind the wall which makes their tracks visible. Tracing these tracks to their point of origin reveals exactly where the annihilation occurred which, in turn, allows for the calculation of how far each antiparticle travels. From this, you can work out – from the distance each particle flies and falls – how antimatter interacts with gravity. Simples!</p><h2 class='has-text-primary'>Results</h2><p>The Antimatter project was the first time CERN released previously unanalysed data publicly. The data was analysed rapidly and has helped scientists to better calibrate the experiment. Further data and results are awaited to discover if antimatter actually falls up...</p><p><img src='https://scifabric.com/assets/img/blog/AEGIS4.jpg'></p>"
  tags:
      - classification
      - image recognition
      - image classification

- title: Fighting light pollution from space
  person: alejandro-sanchez.png
  cover: university-complutense-white.png
  person_name: Alejandro Sánchez
  person_position: PhD doctor
  category: Science
  project: Cities at Night
  client: University Complutense of Madrid
  client_logo: university-complutense-color.png
  location: Madrid
  quote: "Scifabric has helped us launch several citizen science projects with few resources and little effort. The solution allowed us to worry only about science and not technical issues."
  links:
      - link: https://scifabric.com/success-stories/citiesatnight/
        title: Case Study
      - link: https://scifabric.com/blog/2014/07/23/Cities_at_Night.html
        title: Blog
      - link: http://citiesatnight.org/
        title: Cities at Night
      - link: http://citiesatnight.org/index.php/on-the-news/
        title: Cities at Night press (Fox News, NASA, ESA, etc.)

  starting_point: "<p>The NASA Johnson Space Centre database holds more than 1.2 million photographs taken by astronauts from the International Space Station. The photographs represented an information-rich but largely untapped resource.  However, a PhD candidate in Madrid realised the database may provide valuable insight into artificial light levels across the Earth’s surface.</p><p><img src='https://scifabric.com/assets/img/blog/city.jpg'></p>"
  what_we_did: "<p>Scifabric helped Alejandro Sánchez de Miguel build Cities at Night, a series of projects where images from the International Space Station could be uploaded, classified, and georeferenced. Scifabrc software offered templates to quickly set-up the projects; indeed the prototype of the Dark Skies project was built in under an hour! PYBOSSA software also provided the flexibility to customise the projects to Alejandro’s needs.</p>"
  how_does_it_work: "<p>Cities at Night consists of three inter-related projects: in Dark Skies contributors identify what is observed in each image, whether stars, a city, an astronaut or simply darkness. This is a classic image pattern recognition problem, where volunteers identify objects that algorithms cannot. Images with cities are put into a separate database.  In Lost at Night, volunteers identify particular cities in the photographs by shape, notable features or using local knowledge.  Cities are geolocated on a world map. Finally, in Night Cities ISS volunteers help to match city features in the photograph with the same features shown on a web-based map. Advanced web-mapping techniques accurately georeference each image and associate it with real world coordinates.<p><img src='https://scifabric.com/assets/img/blog/Shanghai.jpg'></p><h2 class='has-text-primary'>Results</h2><p>Cities at Night has attracted more than 30,000 unique contributors. Thanks to users, more than
145,000 images have been classified, geolocated and georeferenced. Georeferenced images are used to measure, monitor, compare and contrast light emitted by cities. This information is fed to governments to encourage reductions in light pollution. (Oh and Alejandro was awarded a distinction for his doctoral thesis!)

</p>"
  tags:
      - geolocation
      - image recognition
      - image clasification


