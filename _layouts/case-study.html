<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{page.title}}</title>
        <meta name="description" content="{{page.title}}">
        <meta name="viewport" content="width=device-width">

        <!-- Custom CSS -->
        <link href="/css/bootstrap.css" rel="stylesheet">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <link href="/css/default.css" rel="stylesheet">
        <link href="/css/{{page.css}}.css" rel="stylesheet">

        <script src="/js/modernizr.custom.js" type="text/javascript" charset="utf-8"></script>


        <!-- Twitter -->
        <meta name="twitter:card" content="summary" />
        <meta name="twitter:site" content="@scifabric" />
        <meta name="twitter:title" content="{{page.title}}" />
        <meta name="twitter:description" content="{{page.title}}" />
        <meta name="twitter:image" content="http://scifabric.com/images/bg.jpg" />

    </head>
    <body data-spy="scroll" data-target="#navbar">
        {% include gtm.html %}
        {% include loading.html %}
        <section class="site">

            {{ content }}

        </section>

        <footer class="BM-footer">
            <div class="container social-media">
                <div class="col-xs-12 col-sm-6">
                    <img alt="SciFabric Logo" class="logo_horiz" src="/images/nav-logo.svg">

                    <p>Powering <a href="http://pybossa.com/">PyBossa</a> and <a href="http://crowdcrafting.org/">Crowdcrafting</a> since 2011</p>
                    <p class="social-media">
                    <a href="https://www.facebook.com/crowdcrafting"><i class="icons-rrss fa fa-facebook-official"></i></a>
                    <a href="https://twitter.com/scifabric"><i class="icons-rrs sfa fa-twitter"></i></a>
                    <a href="https://github.com/PyBossa/crowdcrafting.org"><i class="icons-rrss fa fa-github"></i></a>
                    <p>
                </div>
                <div class="social-media col-xs-12 col-sm-6 text-right">
                    <a href="https://shuttleworthfoundation.org">
                        <img alt="Shuttleworth Foundation Logo" class="logo_sf" src="/images/logo_sf.svg"></a>

                </div>
            </div>
        </footer>
        {% include defaultjs.html %}

    </body>
</html>
