<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{page.title}} - SciFabric</title>
        <meta name="description" content="{% if page.description %}{{page.description}}{% else %}{{page.title}}{% endif %}">
        <meta name="viewport" content="width=device-width">

        <!-- Custom CSS -->
        <link href="/css/bootstrap.css" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <link href="/css/default.css" rel="stylesheet">
        <link href="/css/{{page.css}}.css" rel="stylesheet">
        <link rel="icon" type="image/png" href="/images/favicon.png">
        <!-- Fonts -->
        <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400italic,600,600italic,200,200italic,300,700,700italic,900italic,900,300italic' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.2.7/css/swiper.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.2.7/css/swiper.min.css">


        <!-- Twitter -->
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:site" content="@Scifabric" />
        <meta name="twitter:title" content="{{page.title}}" />
        <meta name="twitter:description" content="{{page.description}}" />
        <meta name="twitter:image" content="http://scifabric.com{{page.photo}}?x={{site.time | date: '%s'}}" />
        <!-- Open Graph -->
        <meta property="og:title" content="{{page.title}}" />
        <meta property="og:type" content="article" />
        <meta property="og:url" content="http://scifabric.com{{page.url}}" />
        <meta property="og:description" content="{{page.description}}"/>
        <meta property="og:image" content="http://scifabric.com{{page.photo}}?x={{site.time | date: '%s'}}" />
        <meta property="og:tag" content="crowdsourcing, research, citizenscience" />
        <meta property="fb:page_id" content="907611755994273"/>

        <script src="/js/modernizr.custom.js" type="text/javascript" charset="utf-8"></script>

    </head>
    <body data-spy="scroll" data-target="#navbar">
        {% include gtm.html %}
        <nav class="navbar-wrapper show">
            <div class="container">
                <div class="navbar navbar-inverse">
                    <div class="container">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="/">
                                <img id="scifabricLogo" alt="logo Scifabric" src="/images/nav-logo-blue.svg">
                            </a>
                        </div>
                        <div id="navbar" class="navbar-collapse collapse">
                            <ul class="nav navbar-nav navbar-right">
                                {% if page.navbar == "default" %}
                                <li><a href="/crowdsourcing/">Services</a></li>
                                <li><a href="/team/">Us</a></li>
                                <li><a href="/blog/">Blog</a></li>
                                {% endif %}
                                <li id="btn-nav"><a href="/contact/" class="btn btn-header">Say hi!</a></li>
                            </ul>
                        </div>
                    </div>
                </div>

            </div>
        </nav>

        <section class="site">

            {{ content }}

        </section>

        <footer>
        {% include footer.html %}
        </footer>
        {% include defaultjs.html %}
    </body>
</html>
