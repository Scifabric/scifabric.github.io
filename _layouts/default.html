<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{page.title}} - SciFabric</title>
        <meta name="description" content="{% if page.description %}{{page.description}}{% else %}{{page.title}}{% endif %}">
        <meta name="viewport" content="width=device-width">

        <!-- Custom CSS -->
        <link href="/css/bootstrap.css" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <link href="/css/default.css" rel="stylesheet">
        <link href="/css/{{page.css}}.css" rel="stylesheet">
        <link rel="icon" type="image/png" href="http://localhost:4000/images/favicon.png">


        <!-- Twitter -->
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:site" content="@Scifabric" />
        <meta name="twitter:title" content="{{page.title}}" />
        <meta name="twitter:description" content="{{page.description}}" />
        <meta name="twitter:image" content="http://scifabric.com{{page.photo}}?x={{site.time | date: '%s'}}" />
        <!-- Open Graph -->
        <meta property="og:title" content="{{page.title}}" />
        <meta property="og:type" content="article" />
        <meta property="og:url" content="http://scifabric.com{{page.url}}" />
        <meta property="og:description" content="{{page.description}}"/>
        <meta property="og:image" content="http://scifabric.com{{page.photo}}?x={{site.time | date: '%s'}}" />
        <meta property="og:tag" content="crowdsourcing, research, citizenscience" />
        <meta property="fb:page_id" content="907611755994273"/>

        <script src="/js/modernizr.custom.js" type="text/javascript" charset="utf-8"></script>

    </head>
    <body data-spy="scroll" data-target="#navbar">
        {% include gtm.html %}
        {% include loading.html %}
        <nav class="navbar-wrapper">
            <div class="container">
                <div class="navbar navbar-inverse">
                    <div class="container">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="/#what-is-scifabric">
                                <img id="scifabricLogo" alt="logo Scifabric" src="/images/nav-logo.svg">
                            </a>
                        </div>
                        <div id="navbar" class="navbar-collapse collapse">
                            <ul class="nav navbar-nav navbar-right">
                                {% if page.navbar == "default" %}
                                <li><a href="/#what-is-scifabric">What is SciFabric</a></li>
                                <li><a href="/#what-we-do">What we do</a></li>
                                <li><a href="/#how-we-do-it">How we do it</a></li>
                                <li id="dropdown" class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">What we offer <span class="caret"></span></a>
                                <ul class="dropdown-menu arrow">
                                    <li><a href="/#what-we-offer">Services</a></li>
                                    <li><a href="/#education">Education</a></li>
                                </ul>
                                </li>
                                {% endif %}
                                <li id="btn-nav"><a href="/#contact" class="btn btn-header">Say hi!</a></li>
                            </ul>
                        </div>
                    </div>
                </div>

            </div>
        </nav>

        <section class="site">

            {{ content }}

        </section>

        <footer>
        {% include footer.html %}
        </footer>
        {% include defaultjs.html %}
    </body>
</html>
